<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/book-style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Book a Car</h3>
          <form action="http://localhost:8080/bookCar" method="post" onsubmit="return validateDates()">
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>
            <div class="mb-3">
              <label for="phoneNum" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNum" name="phoneNum" required>
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailId" name="emailId" required>
            </div>
            <div class="mb-3">
              <label for="carId" class="form-label">Car ID</label>
              <input type="number" class="form-control" id="carId" name="car_id" required>
            </div>
            <div class="mb-3">
              <label for="pickupDate" class="form-label">Pickup Date</label>
              <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
            </div>
            <div class="mb-3">
              <label for="returnDate" class="form-label">Return Date</label>
              <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
            <div id="errorMessage" class="text-danger mt-2"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bookCarScript.js"></script>
</body>
</html>
