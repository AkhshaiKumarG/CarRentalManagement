<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="loginStyle.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <div class="login-title">Car Rental Login</div>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
    <input type="hidden" id="hiddenError" value="${errorMsg}">
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <small>New User ? <a href="/register.html">Register here</a></small>
    </div>
  </div>
  <script>
    const errorMsg = new URLSearchParams(window.location.search).get("error");
    if (errorMsg) {
      document.getElementById("errorMsg").textContent = errorMsg;
      document.getElementById("errorMsg").classList.remove("d-none");
    }
    
  </script>
</body>
</html>
