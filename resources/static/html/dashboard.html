<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Car Rental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="availableCar.html">Available Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Book Car</a></li>
          <li class="nav-item"><a class="nav-link" href="myBookings.html">My Bookings</a></li>
          <li class="nav-item" id="allCustomerBookingsBtn"><a class="nav-link" href="allCustomerBookings.html">Customer Bookings</a></li>
          <li class="nav-item" id="addCarBtn"><a class="nav-link" href="addCar.html">Add Car</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-header">
    <div class="hero-section">
      
      <h2>Welcome to the Car Rental System</h2>
      <p class="lead">Explore available cars, book your ride, and manage your bookings seamlessly.</p>
    </div>
    <div class="d-flex justify-content-center my-5">
      <div class="input-group stylish-search w-75 shadow rounded-pill overflow-hidden">
        <input type="text" class="form-control border-0 px-4 py-3" placeholder="Search by car name, model or type..." 
          id="searchInput" 
          oninput="searchCars()"
        >
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="viewAllCars"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</body>
</html>
