<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="registerStyle.css" rel="stylesheet">
</head>
<body>
  <div class="register-box">
    <div class="register-title">Create Your Account</div>
    <div id="errorMsg" role="alert" class="alert alert-danger d-none"></div>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="phoneNum" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNum" name="phoneNum" placeholder="9876543210" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
      </div>
      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="/login.html">Login here</a></small>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get("error");
    if (error === "emailExists") {
        document.getElementById("errorMsg").textContent = "Email already exists!";
        document.getElementById("errorMsg").classList.remove("d-none");
    }
  </script>
</body>
</html>
