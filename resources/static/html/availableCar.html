<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/availableCarsStyle.css">
</head>
<body>
    <div class="container py-5">
      <h2 class="text-center">Available Cars</h2>
  
      <div class="d-flex justify-content-center my-5">
        <div class="input-group stylish-search w-75 shadow rounded-pill overflow-hidden">
          <input type="text" class="form-control border-0 px-4 py-3" placeholder="Search by car name, model or type..." 
            id="searchInput" 
            oninput="searchCars()"
          >
        </div>
      </div>
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="availableCars">
      </div>
    </div>
  
    <script src="js/availableCarsFunc.js"></script>
  </body>
</html>
