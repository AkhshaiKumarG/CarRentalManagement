<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Bookings - Car Rental System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/allCustomerBookingsStyle.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center animate__animated animate__fadeInDown">All Customer Bookings</h2>

    <div class="accordion" id="customerAccordion"></div>
  </div>
  <section id="cancelBookingSection" class="container my-5">
    <h3>Cancel a Booking</h3>
    <div class="input-group mb-3">
        <input type="number" id="cancelBookingIdInput" class="form-control" placeholder="Enter Booking ID to cancel" />
        <button class="btn btn-danger" onclick="cancelBooking()">Cancel Booking</button>
    </div>
    <div id="cancelStatusMsg" class="text-info"></div>
  </section>

  <div class="modal fade" id="unauthorizedCancelModal" tabindex="-1" aria-labelledby="unauthorizedCancelLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="unauthorizedCancelLabel">Permission Denied</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        You are not authorized to cancel bookings. Please contact customer support: <strong>+91-99999-99999</strong>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/allCustomerBookingsScript.js"></script>
</body>
</html>
