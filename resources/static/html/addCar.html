<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/addCarStyle.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Add a New Car</h2>
      <form id="addCarForm" action="http://localhost:8080/addCar" method="post">
        <div class="mb-3">
          <label for="carName" class="form-label">Car Name</label>
          <input type="text" class="form-control" id="carName" name="carName" placeholder="Enter car name" required>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand name" required>
        </div>
        <div class="mb-3">
          <label for="pricePerDay" class="form-label">Price Per Day (â‚¹)</label>
          <input type="number" class="form-control" id="pricePerDay" name="pricePerDay" placeholder="Enter rental price per day" required>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Car Image URL</label>
          <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="Paste image link" required>
        </div>
        <button type="submit" class="btn btn-custom">Add Car</button>
      </form>
    </div>
  </div>
</body>
</html>
